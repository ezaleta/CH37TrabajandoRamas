<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prueba ramas GIT</title>
    </head>
    <body>
        <main class="container">
            <table class="table table-hover">
                <tr>
                    <th>Comando</th>
                    <th>Descripcion</th>
                </tr>
                <tr>
                    <th>git add</th>

                </tr>
            </table>
        </main>
    </body>
</html>
